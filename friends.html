<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do; Wifi Icon -->
        <i class="fas fa-wifi"></i>
          <path
            fill-rule="evenodd"
            d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span> 110% </span>
        <!--Battery Icon  -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    <a id="friends-display-link" >
         <i class="fas fa-info-circle"></i>
          Friends' Names Display 
          <i class="fas fa-chevron-right fa-sm"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://cdn.pixabay.com/photo/2017/07/28/00/57/bank-2547356__340.jpg" 
                class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Jinsoo Son</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
              </div>
            <div class="user-component__column">

            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-sm"></i>

            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://cdn.pixabay.com/photo/2017/07/28/00/57/bank-2547356__340.jpg" 
                    class="user-component__avatar user-component__avatar--sm" />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                  <div><span>2</span>
                    <i class="fas fa-chevron-right fa-sm"></i></div> 
                </div>
            </div>
        </div>
    </main>
    <div class="nav__space"></div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i>
            </a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <i class="fas fa-ellipsis-h fa-2x"></i>
                <div class="nav__ellipsis ellipsis"></div>
            </a></li>
        </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big </span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">

    </script>
  </body>
</html>
